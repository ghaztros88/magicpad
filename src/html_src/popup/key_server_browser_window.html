
<div class="key-server-browser-window popup paged-popup">
  <div class="window-title">
    <span>Browse key server</span>
    <button class="icon-button popup-exit">
      <img src="./ui/exit.svg" alt="Exit key server search and uploader window">
    </button>
  </div>
  <div class="upload-progress">
    <div class="progress-container">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div><span>Uploading key...</span>
    </div>
  </div>
  <div class="popup-contents">
    <ul class="popup-tabs">
      <li>
        <button class="upload-public-key-tab popup-tab active" data-tab="pubkeyserver-upload">Upload</button>
      </li>
      <li>
        <button class="search-public-key-tab popup-tab" data-tab="pubkeyserver-search">Search</button>
      </li>
    </ul>
    <div class="popup-tab-content">
      <div class="pubkeyserver-upload popup-tab-page">
        <h3>Select key server</h3>
        <div class="select-wrapper">
          <label for="upload-key-server-list" class="hidden-label">Select key server for upload</label>
          <select class="upload-key-server-list" id="upload-key-server-list">
            <option value="//keys.magicpad.io">
              keys.magicpad.io
            </option>
          </select>
        </div>
        <section class="cf">
          <h3 class="upload-pasted-header">Upload pasted public key</h3>
          <button class="b-link pubkey-paste-button">Paste new key</button>
          <label for="pubkey-upload-input" class="hidden-label">Upload pasted public key</label>
          <textarea id="pubkey-upload-input" class="pubkey-upload-input" spellcheck="false" placeholder="Paste public key here"></textarea>
        </section>
        <div class="top-margin-div cf">
          <button class="button-1 upload upload-public-key-paste" disabled>
            <span>Upload key</span>
            <img class="button-icon-img" src="./ui/upload.svg" alt="Upload pasted public key string">
          </button>
          <a class="key-link paste-upload-link b-link" href="#">Link</a>
        </div>
        <section class="cf">
          <h3>Upload public key file<span class="public-key-upload-filename"></span></h3>
          <label for="server-key-pub-import" class="label-container cf">
            <a class="button-2 server-pub-key-import-label no-link" href="#">
              <span>Select key</span>
              <img class="label-icon-button" src="./ui/selectfile.svg" alt="Select public key file">
            </a>
          </label>
          <input accept=".asc,.png" class="server-key-pub-import" id="server-key-pub-import" type="file">
          <a class="key-link import-upload-link b-link" href="#">Link</a>
          <button class="button-1 server-key-pub-import-upload init-disabled" disabled>
            <span>Upload key</span>
            <img class="button-icon-img" src="./ui/upload.svg" alt="Upload selected public key file">
          </button>
        </section>
      </div>
      <div class="pubkeyserver-search popup-tab-page">
        <h3>Select key server</h3>
        <div class="select-wrapper">
          <label for="search-key-server-list" class="hidden-label">Select key server for search</label>
          <select id="search-key-server-list" class="search-key-server-list">
            <option value="//keys.magicpad.io">
              keys.magicpad.io
            </option>
            <option value="//pgp.key-server.io">
              pgp.key-server.io
            </option>
            <option value="//gnjtzu5c2lv4zasv.onion">
              pgp.key-server.io - TOR
            </option>
          </select>
        </div>
        <section class="search-wrapper cf">
          <h3>Search for public key</h3>
          <label for="searchbox-pubkey" class="hidden-label">Search for public key</label>
          <input id="searchbox-pubkey" class="searchbox-pubkey" spellcheck="false" placeholder="Email, fingerprint, or key ID" type="text">
          <button class="button-1 search-pubkey" disabled>Search</button>
        </section>
        <section class="cf">
          <h3><span class="search-status">Search not started</span>
          <span class="copied">Copied</span></h3>
          <ul class="search-results">
            <li class="search-result">
              <label for="search-result-list" class="hidden-label">Key selector</label>
              <div class="select-wrapper">
                <select id="search-result-list" class="search-result-list">
                </select>
              </div>
              <div class="downloaded-key-container cf">
                <a class="button-1 searched-key-download blob-download searched-key-action" href="#" target="_blank">
                  <span>Download .asc</span>
                  <img class="button-icon-img" src="./ui/download.svg" alt="Download searched key">
                </a>
                <a class="button-2 searched-key-download-steg searched-key-action blob-download" href="#" target="_blank">
                  <span>Download .png</span>
                  <img class="button-icon-img" src="./ui/download.svg" alt="Download searched key as an image">
                </a>
                <button class="button-2 searched-key-import searched-key-action">
                  <span>Import key</span>
                  <img class="button-icon-img" src="./ui/selectfile.svg" alt="Import public key to session">
                <button class="button-2 searched-key-copy searched-key-action">
                  <span>Copy key</span>
                  <img class="button-icon-img" src="./ui/copy.svg" alt="Copy searched key to clipboard">
                </button>
              </div>
              <div>
                <h3>Fingerprint</h3>
                <span class="downloaded-fingerprint"></span>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</div>
